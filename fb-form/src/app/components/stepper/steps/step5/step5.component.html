<div [formGroupName]="'step5'" class="step5-form">
    <div class="step5-label" [innerHTML]="step5.resultDelivery.label"></div>
    <!-- Question 1 -->
    <div class="question q1">
        <label [innerHTML]="step5.fullName.label"></label>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput type="text" formControlName="fullName" placeholder="{{ step5.fullName.placeholder }}" />
        </mat-form-field>
    </div>

    <!-- Question 2 -->
    <div class="question q2">
        <label [innerHTML]="step5.dateOfBirth.label"></label>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"
                placeholder="{{ step5.dateOfBirth.placeholder }}" />

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>


    <!-- Question 3 -->
    <div class="question q3">
        <label [innerHTML]="step5.phoneNumber.label"></label>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput type="text" formControlName="phoneNumber"
                placeholder="{{ step5.phoneNumber.placeholder }}" />
        </mat-form-field>
    </div>


    <!-- Question 4 -->
    <div class="question q3">
        <label [innerHTML]="step5.email.label"></label>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput type="text" formControlName="email" placeholder="{{ step5.email.placeholder }}" />
        </mat-form-field>
    </div>

</div>
